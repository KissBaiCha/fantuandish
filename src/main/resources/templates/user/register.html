<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="icon" href="../images/minilogo.png">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/user/register.css">
    <link rel="stylesheet" href="../css/user/bottom.css">
</head>
<body>
<div class="layui-row header-mini">
    <div class="layui-col-xs12">
        <div class="wrapper">
            <!--     logo     -->
            <div class="logo">
                <a href="login.html" class="logo" title="~饭团网！">
                    <img src="../images/mylogo.png" width="126" height="46">
                </a>
            </div>
            <div class="login-block">
                <!--     提示信息     -->
                <span class="login-block-text">已有饭团账号？</span>
                <!--     登录按钮     -->
                <div class="layui-btn-container">
                    <a href="login.html" class="layui-btn">去登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-row content">
    <!--    左侧-->
    <div class="layui-col-xs3 register-left">
        <div class="left-girl">
            <img src="../images/user/left.png" width="232" height="210" >
        </div>
    </div>
    <div class="layui-col-xs6 register-mid">
        <!--    注册表单    -->
        <form class="layui-form myForm" action="javascript:;">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input id="register-username" type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？"
                           placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input id="register-password" type="password" name="title" lay-verify="required" lay-reqtext="密码是必填项，岂能为空？"
                           autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input id="register-password-again" type="password" name="title" lay-verify="required" lay-reqtext="密码是必填项，岂能为空？"
                           autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验证手机</label>
                    <div class="layui-input-block">
                        <input id="register-tel" type="tel" name="phone" lay-verify="required|phone"
                               autocomplete="off" placeholder="请输入手机号" class="layui-input demo-phone">
                    </div>
                </div>
            </div>

            <div class="layui-form-item ">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline register-code">
                    <input id=""type="text" name="vercode" lay-verify="required" autocomplete="off"
                           placeholder="短信验证码" class="layui-input">
                </div>
                <div class="layui-form-mid get-register-code" style="padding: 0!important;">
                    <button type="button" class="layui-btn layui-btn-primary" lay-on="get-vercode">获取验证码</button>
                </div>
            </div>
            <!--      按钮      -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">完成注册</button>
                </div>
            </div>
        </form>
    </div>
    <!--  右侧  -->
    <div class="layui-col-xs3 register-right">
        <div class="right-girl">
            <img src="../images/user/right.png" width="216" height="212" >
        </div>
    </div>
    <!--  底部  -->
    <div class="row footer-content-top">
        <div class="col-md-12">
        </div>
    </div>
    <div class="footer-content row ">
        <div class="col-md-2">
            <a href="javascript:;">关于饭团</a>
            <span>|</span>
        </div>
        <div class="col-md-2">
            <a href="javascript:;">加入我们</a>
            <span>|</span>
        </div>
        <div class="col-md-2">
            <a href="javascript:;">商家入驻</a>
            <span>|</span>
        </div>
        <div class="col-md-2">
            <a href="javascript:;">帮助中心</a>
            <span>|</span>
        </div>
        <div class="col-md-2">
            <a href="javascript:;">手机APP</a>
            <span>|</span>
        </div>
        <div class="col-md-2">
            <a href="javascript:;" title="@张旭 @刘海萍 @刘丽 @商建">@作者</a>
        </div>
    </div>


</div>


<script src="../layui/layui.js"></script>
<script src="../js/user/register.js"></script>
</body>
</html>
