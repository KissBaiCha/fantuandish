<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <base href="http://localhost:8080/fan/">
    <link rel="icon" href="https://zhangxu-1023.oss-cn-nanjing.aliyuncs.com/images/logo/minilogo.png">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/user/login.css">
</head>
<body>
<div class="main">
    <div class="container">
        <!--    head logo-->
        <div class="row head">
            <div class="col-md-12">
                <a href="/index.html" class="logo" title="~饭团网！">
                    <img src="https://zhangxu-1023.oss-cn-nanjing.aliyuncs.com/images/logo/mylogo.png" width="126" height="46">
                </a>
            </div>
        </div>
        <!-- 登录注册容器 -->
        <div class="row site-body">
            <div class="col-md-12">
                <!--    登录注册图片        -->
                <div class="banner">
                    <img src="https://zhangxu-1023.oss-cn-nanjing.aliyuncs.com/images/user/login-img480x370.jpg" width="480" height="370">
                </div>
                <!--    登录注册页面        -->
                <div class="login-tip">
                    <!--       登录页面         -->
                    <div class="layui-tab layui-tab-card">
                        <ul class="layui-tab-title">
                            <li class="layui-this" id="login-tab">普通登录</li>
                            <li>验证码登录</li>
                        </ul>
                        <div class="layui-tab-content" style="height: auto">
                            <div class="layui-tab-item layui-show">
                                <!--          提示信息              -->
                                <span class="login-msg"></span>
                                <!--         登录表单            -->
                                <form class="layui-form" action="javascript:;">
                                    <!--         用户名输入框          -->
                                    <div class="layui-form-item">
                                        <div class="layui-input-block login-tongYong">
                                            <input type="text" name="customerName" lay-verify="title" autocomplete="off"
                                                   placeholder="用户名\手机号" class="layui-input login-username">
                                        </div>
                                    </div>
                                    <!--         密码输入框           -->
                                    <div class="layui-form-item">
                                        <div class="layui-input-block login-tongYong">
                                            <input type="password" name="customerPwd" placeholder="密码" autocomplete="off"
                                                   class="layui-input login-password">
                                        </div>
                                    </div>
                                    <div class="forget-password">
                                        <a href="javascript:;">
                                            <span class="forget-password-item">忘记密码?</span>
                                        </a>
                                    </div>
                                    <!--         登录按钮          -->
                                    <div class="layui-form-item">
                                        <button class="login-btn" id="loginByUser">登录</button>
                                    </div>
                                    <!--          注册链接             -->
                                    <div class="layui-form-item">
                                        <div class="signup-guide">
                                            <span>还没有账号？</span>
                                            <a href="user/register.html">免费注册</a>
                                        </div>
                                    </div>
                                    <!--          用户协议            -->
                                    <div class="layui-form-item" pane="">
                                        <div class="layui-input-block user-text-checkbox">
                                            <input type="checkbox" name="like1[write]" lay-skin="primary" title="">
                                        </div>
                                        <div class="user-login-text">
                                            我已阅读并同意
                                            <a href="javascript:;">《饭团用户协议》、</a>
                                            <a href="javascript:;">《隐私政策》</a>
                                            ， 并授权饭团使用该饭团账号信息（如昵称、头像、收货地址）进行统一管理
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--           验证码登录页面             -->
                            <div class="layui-tab-item">
                                <!--         验证码登录            -->
                                <form class="layui-form" action="javascript:;" lay-filter="example">
                                    <!--         提示信息            -->
                                    <span class="register-msg"></span>
                                    <!--         用户手机号          -->

                                    <div class="layui-form-item">
                                        <div class="layui-input-block login-tongYong">
                                            <input type="text" name="customerTel" lay-verify="title" autocomplete="off"
                                                   placeholder="请输入手机号" class="layui-input customerTel" id="customerTelno">
                                        </div>
                                    </div>
                                    <!--         验证码输入框           -->
                                    <div class="layui-form-item ">
                                        <div class="login-tongYong ">
                                            <input type="text" name="verifyCode" placeholder="请输入验证码"
                                                   autocomplete="off" class="verifyCode layui-input" id="verCode">
                                            <div class="get-verifyCode">
                                                <button type="button" class="layui-btn layui-btn-danger" style="padding: 0 6px" id="codebtn">获取验证码</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!--         登录按钮          -->
                                    <div class="layui-form-item">
                                        <button type="button" class="login-btn" id="loginByCode">登录</button>
                                    </div>
                                    <!--         用户协议        -->
                                    <div class="layui-form-item" pane="">
                                        <div class="layui-input-block user-text-checkbox">
                                            <input type="checkbox" name="like1[write]" lay-skin="primary" title="">
                                        </div>
                                        <div class="user-login-text">
                                            我已阅读并同意
                                            <a href="javascript:;">《饭团用户协议》、</a>
                                            <a href="javascript:;">《隐私政策》</a>
                                            ， 并授权饭团使用该饭团账号信息（如昵称、头像、收货地址）进行统一管理
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--   底部信息     -->
        <div class="row footer-content-top">
            <div class="col-md-12">
            </div>
        </div>

    </div>
</div>
<script src="layui/layui.js"></script>
<script src="js/customer/user/login.js"></script>
</body>
</html>
