            , layer = layui.layer;
        laypage.render({
            elem: 'demo7'
            ,count: total,
            limit:4,
            curr:pagenum,
            jump:function (obj,first){
                pageNum = obj.curr;
                console.log(pageNum)
                if (!first){
                    window.location.href=window.location.pathname+"/"+"../"+pageNum;
                }
            }
        });
    })
</script>
